image: bioconductor/bioconductor_docker:RELEASE_3_17

stages:
  - check
  - deploy

testing:
  stage: check
  script:
    - R -e 'devtools::install()'
    - R -e 'devtools::check()'

pages:
  stage: deploy
  dependencies:
    - testing
  script:
    - R -e 'devtools::install()'
    - R -e 'install.packages("pkgdown")'
    - R -e "pkgdown::build_site()"
    - mkdir -p public
    - cp -r docs/* public
  artifacts:
    paths:
      - public
  only:
    - master
    - dev
