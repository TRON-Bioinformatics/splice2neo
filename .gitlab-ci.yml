image: rocker/r-bspm:22.04

stages:
  - check
  - deploy

testing:
  stage: check
  script:
    - R -e 'install.packages("devtools")'
    - R -e 'devtools::install_version("stringr", version = "1.5.0", repos = "https://cloud.r-project.org/")'
    - R -e 'devtools::install()'
    - R -e 'devtools::check()'

pages:
  stage: deploy
  dependencies:
    - testing
  script:
    - R -e 'install.packages("devtools")'
    - R -e 'devtools::install_version("stringr", version = "1.5.0", repos = "https://cloud.r-project.org/")'
    - R -e 'devtools::install()'
    - R -e 'install.packages("pkgdown")'
    - R -e "pkgdown::build_site()"
    - mkdir -p public
    - cp -r docs/* public
  artifacts:
    paths:
      - public
  only:
    - master
    - dev

