image: bioconductor/bioconductor_docker:RELEASE_3_17

stages:
  - check
  - deploy

testing:
  stage: check
  script:
    - R -e 'install.packages("devtools")' 2> log.txt
    - R -e 'devtools::install()' 2> log.txt
    - R -e 'devtools::check()' 2> log.txt

pages:
  stage: deploy
  dependencies:
    - testing
  script:
    - R -e 'install.packages("devtools")' 2> log.txt
    - R -e 'devtools::install()' 2> log.txt
    - R -e 'install.packages("pkgdown")' 2> log.txt
    - R -e "pkgdown::build_site()" 2> log.txt
    - mkdir -p public
    - cp -r docs/* public
  artifacts:
    paths:
      - public
  only:
    - master
    - dev

